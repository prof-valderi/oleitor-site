---
layout: default
---

<article>
  <header class="card">
    <h1>{{ page.title }}</h1>

    {% if page.pdf_url %}
      <p><a href="{{ page.pdf_url }}">Abrir PDF</a></p>
    {% endif %}

    {% if page.slug %}
      <p class="muted">Edição: {{ page.slug }}</p>
    {% endif %}
  </header>

  <div class="content">
    {{ content }}
  </div>
</article>

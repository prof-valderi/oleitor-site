<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>O Leitor · Post</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand">
        <div class="brand-left">
          <div class="logo-box" aria-label="Logotipo O Leitor">
            <img 
              src="images/Brasao1_sem_fundo.jpg"
              alt="Brasão do informativo O Leitor"
              class="logo-img"
            >
          </div>

          <div class="brand-title">
            <strong id="siteName">O LEITOR</strong>
            <small id="siteSub">Informativo Literário</small>
          </div>
        </div>
        <div class="badges">
          <span class="badge" id="siteISSN">ISSN 2965-3169</span>
          <span class="badge">Blog</span>
        </div>
      </div>

      <nav class="nav">
        <a data-nav href="index.html">Início</a>
        <a data-nav href="edicao-atual.html">Edição Atual</a>
        <a data-nav href="arquivo.html">Arquivo</a>
        <a data-nav href="patrono.html">O Patrono</a>
        <a data-nav href="blog.html">Blog</a>
        <a data-nav href="expediente.html">Expediente</a>
        <a data-nav href="contato.html">Contato</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <a class="pill" href="blog.html">← Voltar ao Blog</a>
      <hr>

      <h1 id="postTitle" style="margin-top:0">Carregando…</h1>
      <p class="muted" id="postDate"></p>
      <hr>

      <div id="postContent" class="muted"></div>
    </div>

    <footer class="footer">
      <div>© <span id="year"></span> O Leitor — <span class="muted">ISSN 2965-3169</span></div>
    </footer>
  </main>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function fmtBRDate(iso){
      const [y,m,d] = String(iso).split("-").map(Number);
      if(!y || !m || !d) return "";
      return `${String(d).padStart(2,"0")}/${String(m).padStart(2,"0")}/${y}`;
    }
    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    async function loadPosts(){
      try{
        const res = await fetch("posts/posts.json", { cache:"no-store" });
        if(res.ok){
          const json = await res.json();
          if(json && Array.isArray(json.posts)) return json.posts;
        }
      }catch(e){}
      // fallback
      return (window.OLEITOR_DATA && Array.isArray(window.OLEITOR_DATA.blog)) ? window.OLEITOR_DATA.blog : [];
    }

    (async ()=>{
      const params = new URLSearchParams(location.search);
      const id = Number(params.get("id"));

      const posts = await loadPosts();
      const post = Number.isFinite(id) ? posts[id] : null;

      if(!post){
        document.title = "O Leitor · Post não encontrado";
        document.getElementById("postTitle").textContent = "Post não encontrado";
        document.getElementById("postDate").textContent = "";
        document.getElementById("postContent").innerHTML =
          `<p>O link pode estar incorreto.</p>
          <p><a class="pill primary" href="blog.html">Voltar ao Blog</a></p>`;
        return;
      }

      document.title = `O Leitor · ${post.titulo}`;
      document.getElementById("postTitle").textContent = post.titulo;
      document.getElementById("postDate").textContent = fmtBRDate(post.data);
      document.getElementById("postContent").innerHTML =
        `<p>${escapeHtml(post.conteudo).replaceAll("\n","<br>")}</p>`;
    })();
  </script>

</body>
</html>
